<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标引</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1492202_ky4ogqtyfhn.css">
    <link rel="stylesheet" href="../../css/layui.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
    <style>
        .tria-list{
            border-bottom: 1px solid #CCCDCE;
            padding: 12px 30px;
        }
        .tria-title{
            height: 32px;
            line-height: 32px;
        }
        .tria-title i.iconcaidan{
            color: #999;
            vertical-align: middle;
            margin-right: 10px;
            font-size: 14px;
        }
        .tria-content{
            display: flex;
        }
        .tria-left{
            flex: 3;
        }
        .tria-left ul{
            overflow: hidden;
        }
        .tria-left ul li{
            float: left;
            width: 50%;
            padding: 6px 0;
            color: #585858;
        }
        .tria-left-three  ul li{
            width: 33%;
        }
        .tria-left ul li span{
            display: inline-block;
            width: 100px;
            text-align: right;
        }
        .tria-left ul li i{
            font-style: normal;
        }
        .tria-right{
            flex: 1;
        }
        .tria-content .layui-form-text{
            width: 100%;
            margin: 15px 0;
        }
        .tria-content .layui-form-text .layui-form-label{
            width: 100px;
        }
        .layui-form-label{
            width: 110px;
        }
        .form-submit{
            text-align: center;
        }
        .form-submit .layui-input-block{
            margin-left: 0;
        }
        .audit-information{
            margin: 30px 0;
            position: relative;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            text-align: justify;
            justify-content: space-between;
        }
        .audit-information .audit-list{
            /*flex: 1;*/
            text-align: center;
            position: relative;
        }
        .audit-list-hover{
            position: absolute;
            border: 1px solid #e0e0e0;
            width: 280px;
            right: -255px;
            bottom: 68px;
            background: #fff;
            display: none;
        }
        .audit-information .audit-list:last-child .audit-list-hover{
            right: auto;
            left: -255px;
        }
        .audit-list-hover ul li{
            position: relative;
            padding-bottom: 8px;
            text-align: left;
        }
        .audit-list-hover ul li:before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            z-index: 0;
            width: 1px;
            height: 100%;
            background-color: #1e9fff;
            display: block;
        }
        .audit-list-hover-title{
            border-bottom: 1px solid #e0e0e0;
            background: #f8f8f8;
            width: 100%;
            height: 36px;
            line-height: 36px;
            color: #5d5d5d;
            font-size: 16px;
            text-align: left;
            text-indent: 15px;
        }
        .audit-information .audit-list-hover ul li i{
            width: 12px;
            height: 12px;
            z-index: 99;
            position: relative;
            margin-bottom: 5px;
            background: #1E9FFF;
        }
        .audit-list-hover-content{
            padding: 20px;
            line-height: 22px;
            font-size: 14px;
            color: #666;
        }
        .msg-line{
            padding-left: 25px;
        }
        .audit-information .audit-list:last-child{
            text-align: right;
        }
        .audit-information .audit-list:nth-child(2){
            text-align: left;
        }
        .audit-information .audit-list i{
            width: 70px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            border-radius: 100%;
            display: inline-block;
            font-size: 30px;
            color: #fff;
            background: #D1D1D1;
            font-style: normal;
            margin-bottom: 16px;
            position: relative;
        }
        .audit-information .audit-list.active i{
            background: #1E9FFF;
        }
        .audit-information .audit-list p{
            height: 26px;
            line-height: 26px;
        }
        .audit-information .audit-list b{
            font-weight: normal;
            color: #999;
        }
        .border{
            position: absolute;
            width: 100%;
            height: 1px;
            background: #1E9FFF;
            top: 36px;
            z-index: -1;
        }
        .synopsis{
            text-indent: 2em;
            padding: 20px 0;
        }
        .tria-content fieldset{
            border: 1px solid #ecf2fa;
            margin: 15px 0;
            padding: 20px 12px;
        }
        .tria-content fieldset legend{
            padding: 0 8px;
            color: #666;
        }
        .tria-left-three fieldset ul li{
            width: auto;
        }
        .red-font{
            color: #dd0000;
            font-style: normal;
        }
        #add-del{
            margin: 0;
        }
        #add-del button{
            display: block;
            height: 26px;
            line-height: 26px;
            padding: 0 10px;
            margin: 10px 0;
        }
        #add-del .layui-btn{
            background-color: #1E9FFF;
        }
        #add-del .layui-btn-primary{
            background-color: #eee;
        }
        .small-w .layui-form-label{
            width: 85px;
            padding: 9px 6px;
        }
        .small-w  .layui-input-block{
            margin-left: 85px;
        }
        .iconbianji{
            position: absolute;
            right: 0;
            top: 10px;
            color: #1E9FFF;
            font-size: 22px;
            cursor: pointer;
        }
        .iconshanchu{
            position: absolute;
            right: 0;
            top: 10px;
            color: #dd0000;
            font-size: 22px;
            cursor: pointer;
        }
        .small-w  .layui-textarea{
            min-height: 38px;
            padding: 8px;
            height: 38px;
            resize: none;
        }
        .file-list li{
            text-decoration: underline;
        }
        .tria-left ul.file-list li{
            width: 100%;
            padding: 0 60px;
        }
        .padding-right {
            margin-right: 30px;
        }
        .padding-right i.iconbianji{
            right: 0;
        }
        .margin-right{
            margin-right: 60px;
        }
        .margin-right i.iconbianji{
            right: 26px;
        }
        .search-input{
            position: relative;
            margin: 0 50px;
        }
        .search-input .layui-input-block{
            margin-right: 81px;
        }
        .search-input .layui-btn.layui-btn-normal{
            position: absolute;
            right: 0;
            top: 0;
        }
        .bc-btn{
            padding: 12px 30px;
        }
        #test12{
            padding: 0 50px;
        }
    </style>
</head>
